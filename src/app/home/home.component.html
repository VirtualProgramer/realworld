<div class="home-page">

    <div class="banner">
        <div class="container">
            <h1 class="logo-font">conduit</h1>
            <p>A place to share your knowledge.</p>
        </div>
    </div>

    <div class="container page">
        <div class="row">

            <div class="col-md-9">
                <div class="feed-toggle">
                    <ul class="nav nav-pills outline-active">
                        <li class="nav-item">
                            <a class="nav-link disabled"
                               href="">Your Feed</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active"
                               href="">Global Feed</a>
                        </li>
                    </ul>
                </div>

                <ng-container *ngIf="(data$|async) as data; else nodata">
                    <app-article *ngFor='let x of data'
                                 [article]='x'
                                 (like)=like($event)></app-article>
                </ng-container>
                <ng-template #nodata>No Data.</ng-template>

            </div>

            <div class="col-md-3">
                <div class="sidebar">
                    <p>Popular Tags</p>

                    <div class="tag-list">
                        <a *ngFor='let tag of tagList'
                           href=""
                           class="tag-pill tag-default">{{tag}}</a>
                    </div>
                </div>
            </div>

        </div>
    </div>

</div>
